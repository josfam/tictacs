<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="js/game.js" defer></script>
</head>
<body>
    <main>
        <div id="table-info">
            <div id="table-names">
                <div class="username-indicator" id="other-player-name"></div>
                <table id="game-board">
                    <tr>
                        <td id="0" class='board-location'></td>
                        <td id="1" class='board-location'></td>
                        <td id="2" class='board-location'></td>
                    </tr>
                    <tr>
                        <td id="3" class='board-location'></td>
                        <td id="4" class='board-location'></td>
                        <td id="5" class='board-location'></td>
                    </tr>
                    <tr>
                        <td id="6" class='board-location'></td>
                        <td id="7" class='board-location'></td>
                        <td id="8" class='board-location'></td>
                    </tr>
                </table>
                <div class="username-indicator", id="this-player-name"></div>
            </div>

            <div id="info-box"></div>
        </div>
    </main>
    <footer class="logout-footer">
        <button id="logout-btn" class="btn-cta-primary btn-cta-primary-outlined">Logout</button>
        <button id="home-btn" class="btn-cta-primary btn-cta-primary-outlined">Home</button>
    </footer>
</body>
</html>
