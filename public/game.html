<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/game.js" defer></script>
</head>
<body>
    <main>
        <div id="table-info">
            <div id="table-names">
                <div class="username-indicator" id="other-player-name"></div>
                <table id="game-board">
                    <tr>
                        <td data-cell="0" id="top-left"></td>
                        <td data-cell="1"></td>
                        <td data-cell="2" id="top-right"></td>
                    </tr>
                    <tr>
                        <td data-cell="3"></td>
                        <td data-cell="4"></td>
                        <td data-cell="5"></td>
                    </tr>
                    <tr>
                        <td data-cell="6" id="bottom-left"></td>
                        <td data-cell="7"></td>
                        <td data-cell="8" id="bottom-right"></td>
                    </tr>
                </table>
                <div class="username-indicator", id="this-player-name"></div>
            </div>

            <div id="info-box"></div>
        </div>
    </main>
</body>
</html>
